<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/login.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css"/>
    <title>Login</title>
</head>
<body>

    <div th:replace="header :: header"></div>

    <div class="login-page">
        <div class="login">
            <h2>Login with:</h2>
            <span class="btn-login">
                <img src="/img/google.png"/>
                <p th:each="url : ${urls}" class="ui-button">
                    <a th:text="${url.key}" th:href="${url.value}">Client</a>
                </p>
            </span>
        </div>
    </div>

    <div th:replace="footer :: footer"></div>
</body>
</html>
