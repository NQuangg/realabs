    let liTag = document.querySelectorAll('.steps ol li');
    for (let i = 0; i < liTag.length; i++) {
        let tooltip = document.createElement('span');
        tooltip.setAttribute('class', 'tooltip');
        tooltip.textContent = '0';

        liTag[i].children[0].appendChild(tooltip);
    }

    let stompClient = null;
    connect();
    setTimeout(() => {
        stompClient.send(`/init/${classroomId}${labId}`, {}, JSON.stringify({'userId': userId, 'userName': userName}));
    }, 2000);

    let tooltips = document.querySelectorAll('.steps ol li a .tooltip');
    function connect() {
        let socket = new SockJS('/websocket');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe(`/room/${classroomId}${labId}`, function (socketInfo) {
                let content = JSON.parse(socketInfo.body);
                for (let i = 0; i < tooltips.length; i++) {
                    if (content[i] !== undefined) {
                        let numb = content[i].length;
                        tooltips[i].style.backgroundColor = numb !== 0 ? '#1a73e8' : '#80868b';
                        tooltips[i].textContent = numb;
                    } else {
                        tooltips[i].style.backgroundColor = '#80868b';
                        tooltips[i].textContent = 0;
                    }
                }
            });
        });
    }

    // change step
    let step = 0;
    for (let i = 0; i < liTag.length; i++) {
        liTag[i].addEventListener('click', () => {
            step = i;
            stompClient.send(`/changeStep/${classroomId}${labId}`, {}, JSON.stringify({'userId': userId, 'step': step}));
        });
    }

    let previousStep = document.getElementById('previous-step');
    let nextStep = document.getElementById('next-step');

    previousStep.addEventListener('click', () => {
        step--;
        stompClient.send(`/changeStep/${classroomId}${labId}`, {}, JSON.stringify({'userId': userId, 'step': step}));
    });

    nextStep.addEventListener('click', () => {
        step++;
        stompClient.send(`/changeStep/${classroomId}${labId}`, {}, JSON.stringify({'userId': userId, 'step': step}));
    });

    let chatBtn = document.getElementById('chatBtn');
    let chatScreen = document.getElementById('chatScreen');
    let fabs = document.getElementById('fabs');
    let isOpened = false;
    chatBtn.addEventListener('click', () => {
        if (isOpened) {
            chatScreen.setAttribute('hidden', '');
            fabs.removeAttribute('hidden');
        } else {
            chatScreen.removeAttribute('hidden');
            fabs.setAttribute('hidden', '');
        }
        isOpened = !isOpened;
    });

    let chatView = document.getElementById('chatView');
    let chatRef = database.ref(`labs/${labId}/chats`);

    chatRef.on('value', (snapshot) => {
        chatView.innerHTML = '';
        snapshot.forEach((childNode) => {
            if (childNode.child('id').val() === userId) {
                chatView.innerHTML += '' +
                    '<div class="message message-me">' +
                    `     <p>${childNode.child('message').val()}</p>` +
                    '</div>';
            } else {
                chatView.innerHTML += '' +
                    '<div class="message">' +
                    `     <img src="${childNode.child('image').val()}">` +
                    `     <p>${childNode.child('message').val()}</p>` +
                    '</div>';
            }
        });
    });

    let sendBtn = document.getElementById('sendBtn');
    sendBtn.addEventListener('click', () => {
        let input = document.getElementById('input');
        if (input.value.trim().length !== 0) {
            chatRef.push().set({
                id: userId,
                image: userImage,
                message: input.value.trim(),
            })
        }
        input.value = '';
    });
